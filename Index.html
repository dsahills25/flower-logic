<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Flowchart</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }
        /* Animation Classes */
        .fade-in-up {
            animation: fadeInUp 0.4s ease-out forwards;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200 flex items-center justify-center p-4">

    <div id="card" class="glass rounded-2xl shadow-2xl p-8 w-full max-w-md text-center min-h-[300px] flex flex-col justify-center items-center transition-all duration-300">
        </div>

    <div class="fixed bottom-4 text-gray-500 text-xs opacity-70">
        Based on @eileenfloral logic
    </div>

    <script>
        // --- DATA: The Flowchart Logic ---
        const flowNodes = {
            start: {
                text: "Do you have money?",
                yes: "success",
                no: "job"
            },
            job: {
                text: "Do you have a job?",
                yes: "paid",
                no: "possessions"
            },
            paid: {
                text: "Do you get paid?",
                yes: "success",
                no: "possessions"
            },
            possessions: {
                text: "Do you have possessions?",
                yes: "sell", 
                no: "soul"
            },
            sell: {
                type: "action",
                text: "Sell them.",
                btnText: "Okay, done.",
                next: "success"
            },
            soul: {
                text: "Do you have a soul?",
                yes: "success",
                no: "liar"
            },
            liar: {
                type: "action",
                text: "Liar.",
                btnText: "Try Again",
                next: "soul" // Loops back
            },
            success: {
                type: "end",
                text: "Give your girlfriend flowers!"
            }
        };

        // --- STATE MANAGEMENT ---
        let currentNodeKey = 'start';

        // --- RENDER FUNCTIONS ---
        const card = document.getElementById('card');

        function render() {
            const node = flowNodes[currentNodeKey];
            
            // Clear current content
            card.innerHTML = '';
            
            // Create container for animation
            const content = document.createElement('div');
            content.className = "w-full flex flex-col items-center gap-6 fade-in-up";

            // 1. END STATE (Success)
            if (node.type === 'end') {
                content.innerHTML = `
                    <div class="w-48 h-48 rounded-full overflow-hidden shadow-xl border-4 border-white mb-2 mx-auto">
                        <img src="https://images.unsplash.com/photo-1563241527-3005880a54b8?q=80&w=1000&auto=format&fit=crop" 
                             alt="Bouquet" class="w-full h-full object-cover">
                    </div>
                    <h1 class="text-3xl font-bold text-pink-600 font-serif leading-tight px-4">${node.text}</h1>
                    <button onclick="reset()" class="flex items-center gap-2 text-gray-500 hover:text-pink-600 transition-colors mt-2 text-sm">
                        <i data-lucide="refresh-ccw"></i> Restart
                    </button>
                `;
                triggerConfetti();
            } 
            // 2. ACTION STATE (Sell them / Liar)
            else if (node.type === 'action') {
                content.innerHTML = `
                    <h2 class="text-3xl font-bold text-gray-800 font-serif">${node.text}</h2>
                    <button onclick="handleNext('${node.next}')" 
                        class="bg-gray-900 text-white px-8 py-3 rounded-full font-semibold shadow-lg hover:bg-gray-800 transition-transform active:scale-95 flex items-center gap-2 mx-auto">
                        ${node.btnText} <i data-lucide="arrow-right" width="18"></i>
                    </button>
                `;
            } 
            // 3. QUESTION STATE (Yes/No)
            else {
                content.innerHTML = `
                    <div class="w-14 h-14 bg-pink-100 rounded-full flex items-center justify-center text-pink-500 mb-2 mx-auto">
                        <i data-lucide="heart" width="28" fill="currentColor"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-800 px-4">${node.text}</h2>
                    <div class="flex gap-4 w-full justify-center mt-2 px-8">
                        <button onclick="handleChoice('no')" 
                            class="flex-1 bg-white/50 text-gray-700 py-3 rounded-xl font-semibold border border-white hover:bg-white hover:shadow-md transition-all active:scale-95">
                            No
                        </button>
                        <button onclick="handleChoice('yes')" 
                            class="flex-1 bg-pink-500 text-white py-3 rounded-xl font-semibold shadow-pink-200 shadow-lg hover:bg-pink-600 transition-all active:scale-95">
                            Yes
                        </button>
                    </div>
                `;
            }

            card.appendChild(content);
            lucide.createIcons(); // Re-initialize icons
        }

        // --- LOGIC HANDLERS ---
        function handleChoice(choice) {
            const node = flowNodes[currentNodeKey];
            const nextKey = choice === 'yes' ? node.yes : node.no;
            currentNodeKey = nextKey;
            render();
        }

        function handleNext(nextKey) {
            currentNodeKey = nextKey;
            render();
        }

        function reset() {
            currentNodeKey = 'start';
            render();
        }

        function triggerConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ffc0cb', '#ffffff']
            });
        }

        // Start the app
        render();

    </script>
</body>
</html>
